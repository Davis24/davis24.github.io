---
layout: default_post
---
<section class="section">
    <div class="container">
        <p class="subtitle">{{ page.date | date_to_string }}</p>
        <h1 class="title is-1" >{{ page.title }}</h1>
        <div class="tags are-medium">
            {% for tag in page.tags %}
            <span class="tag">{{ tag }}</span>
            {% endfor %}
        </div>
        <hr>

        <div markdown="1">
            {{ page.content }}
        </div>
    </div><!--container-->
</section>
